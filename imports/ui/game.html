<Template name="game">
  {{#if gameNotOver}}
  <div class="topContainer">
  <div class="top"> <span class="questionNum">Question #{{questionNumber}} </span> <span class="score">Score: {{score}}/{{numberOfQuestions}}</span>
  <br/>
  <br/>
  <span class="isCorrect"></span>
   </div>
</div>
<div class="gameQuestionContainer">
  {{> question currentQuestion}}
</div>
  {{else}}
  <div class="endGameContainer">
    <h3> Your Score was: {{score}} out of {{numberOfQuestions}}</h3><br />
    <button class="replay"> Play Again </button>
  </div>
   {{/if}}
</template>
